<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%" class="container">
      <!-- Your code here -->
      <tr style="height: 300px">
        <td style="width: 50%">
          <table style="margin: auto; text-align: center; width: 100%">
            <tr>
              <td colspan="2"><b>Nested Table 2</b></td>
            </tr>
            <tr>
              <td><b>Column1</b></td>
              <td><b>Column2</b></td>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td>
          <table style="margin: auto; text-align: center; width: 100%">
            <tr>
              <td><b>Nested Table 1</b></td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr style="height: 150px">
        <td>
          <table style="margin: auto; text-align: center; width: 100%">
            <tr>
              <td colspan="2"><b>Nested Table 3</b></td>
            </tr>
            <tr>
              <td><a href="">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table style="margin: auto; text-align: center; width: 100%">
            <tr>
              <td><b>Nested Table 4</b></td>
            </tr>
            <tr style="background-color: black; color: white">
              <td>HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
